services:
    sf.compiler.annotation :
        class: Symforce\CoreBundle\Annotation\SymforceAnnotationCompiler

    sf.annotation.test:
        class:  Symforce\CoreBundle\Annotation\Builder\AnnotationClassBuilder
        tags:
            - { name: "sf.annotation.class_builder", alias: "test" }

    sf.annotation.test.property:
        class:  Symforce\CoreBundle\Annotation\Builder\AnnotationPropertyBuilder
        tags:
            - { name: "sf.annotation.property_builder", alias: "property", parent:"test", value: true }

    sf.annotation.test_apple:
        class:  Symforce\CoreBundle\Annotation\Builder\AnnotationClassBuilder
        tags:
            - { name: "sf.annotation.class_builder", alias: "test_apple" }